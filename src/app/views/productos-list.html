<h3>{{titulo}}</h3>
<hr/>
<div *ngIf="!productos">
    Cargando listado de productos...
</div>
<div *ngIf="productos">
    <div class="row">
        <div class="col-lg-3" *ngFor="let producto of productos">
            <div class="thumbnail">
                <div *ngIf="producto.imagen" class="img_container">
                    <img src="http://localhost:8080/curso-angular4-backend/uploads/{{producto.imagen}}" class="producto_imagen"/>
                </div>
                <div *ngIf="!producto.imagen">
                    <div class="img_relleno">No image</div>
                </div>
                <div class="caption">
                    <h3>{{producto.nombre}}</h3>
                    <p>${{producto.precio}}</p>
                    <div class="botones" *ngIf="confirmado != producto.id">
                        <a [routerLink]="['/producto/',producto.id]" class="btn btn-info btn-sm">Ver</a>
                        <a [routerLink]="['/edit/',producto.id]" class="btn btn-light btn-sm">Editar</a>
                        <a (click)="getCarrito(producto)" class="btn btn-light btn-sm"><img src="http://icons.iconarchive.com/icons/graphicloads/colorful-long-shadow/24/Cart-add-icon.png"></a>
                        <a (click)="borrarConfirm(producto.id)" class="btn btn-light btn-sm">Eliminar</a>
                    </div>
                    
                    <div class="seguro" *ngIf="confirmado == producto.id">
                            <a (click)="onDeleteProducto(producto.id)" class="btn btn-danger btn-sm">Eliminar</a>
                            <a (click)="cancelarConfirm()" class="btn btn-warning btn-sm">Cancelar</a>
                        </div>
                        <br>
                </div>
            </div>
        </div>
    </div>
</div>
