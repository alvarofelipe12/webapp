<h3>{{titulo}}</h3>
<hr/>
<div *ngIf="!productos">
    Cargando listado de productos...
</div>
<div *ngIf="productos">
    <div class="row">
        <div class="col-lg-3" *ngFor="let i of productos">
            <div class="thumbnail">
                <div *ngIf="i.imagen" class="img_container">
                    <img src="http://localhost:8080/curso-angular4-backend/uploads/{{i.imagen}}" class="producto_imagen"/>
                </div>
            
                <div *ngIf="!i.imagen">
                    <div class="img_relleno">No image</div>
                </div>
            </div>
            <div class="caption">
                <h3>{{i.nombre}}</h3>
                <p>${{i.precio}}</p>
            </div>
        </div>
    </div>
</div>
<hr/>
<a [routerLink]="['/productos/']" class="btn btn-info btn-sm">Agregar m√°s productos</a>
<a (click)="writeUserData(i)" (click)="zumaProd()" class="btn btn-info btn-sm" style="color: white;">Comprar por un valor total de ${{id}}</a>
<a (click)="clear()" [routerLink]="['/productos/']" class="btn btn-info btn-sm">Vaciar carrito</a>
